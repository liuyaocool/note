<html>
<head>
    <meta charset="utf-8"/>
    <title>LY`s</title>

    <link rel="stylesheet" href="https://resource-8fp.pages.dev/css/effect/wag.css"/>
    <!-- 亮 花花 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/liuyaocool/jslib/highlight.11.9.0/styles/gradient-dark.min.css"/> -->
    <!-- 暗花花 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/liuyaocool/jslib/highlight.11.9.0/styles/night-owl.min.css"/> -->
    <!-- 淡 蓝 系 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css"/>
    <link rel="stylesheet" href="mobile.css"/>

    <script src="https://resource.liuyao.link/js/my/util.js"></script>
    <script>
        if (!isMobile()) {
            location.href = "index.html" + location.search + location.hash;
        }
    </script>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="logo" @click="showMenu=!showMenu">LY</div>
            <div class="header-split"></div>
            <div class="tag-container">
                <div v-for="(v_tags, parent) in tags" class="tag_group">
                    <span class="tag_group_name">{{parent}}: </span>
                    <div class="tag" :class="k_path == currentPath ? 'tag-active' : ''" v-for="(v_name, k_path) in v_tags" @click="openArticle(k_path)">{{v_name}}</div>
                </div>
            </div>
            <div class="title-open" @click="showTitle=!showTitle">{{windowwidth}}</div>
        </div>
        <menu v-show="showMenu"><ul id="menu_list"></ul></menu>
        <div class="content" v-for="(v, k) in articles" v-show="k == currentPath" v-html="v.html"></div>
        <div class="title" v-for="(v, k) in articles" v-show="showTitle && k == currentPath">
            <div v-for="(v2, k2) in v.titles" :style="v2.style" :class="'title-'+v2.level" @click="jumpTo(v2.id)">{{v2.name}}</div>
        </div>
    </div>
